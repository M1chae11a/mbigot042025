<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Font Awesome</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        i
        {
            color: red;
            font-size: 1.5rem;
            margin: 1rem;
            transition: all 1s;
        }

        i:hover
        {
            color: palevioletred;
            transform: rotate(-45deg);
        }
    </style>
</head>

<body>
    <h1>Font Awesome</h1>

    <i class="fa-solid fa-phone"></i> Call Us <br>
    <i class="fa-solid fa-envelope"></i> Email Us <br>
    <i class="fa-solid fa-location-dot"></i> Find Us <br>
    <i class="fa-brands fa-github-alt"></i> GitHub <br>
    <i class="fa-brands fa-facebook"></i> Facebook <br>
    <i class="fa-brands fa-spotify"></i> Spotify <br>

</body>
</html>
